<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Claqueta Abierta</title>
  <style>
    body {
      background: #a71c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .claqueta {
      position: relative;
      width: 250px;
      height: 220px;
    }

    .tapa {
      width: 250px;
      height: 30px;
      background: repeating-linear-gradient(
        135deg,
        #000 0 20px,
        #fff 20px 40px
      );
      transform: rotate(-15deg);
      transform-origin: left bottom;
      position: absolute;
      top: -25px;
      left: 0;
      z-index: 2;
    }

    .cuerpo {
      width: 100%;
      height: 170px;
      background: #111;
      color: #fff;
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .titulo {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .escena {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .cuenta-regresiva {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .time {
      text-align: center;
    }

    .time h4 {
      margin: 2px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="claqueta">
    <div class="tapa"></div>
    <div class="cuerpo">
      <div class="titulo">PRISCILA TOLOSA</div>
      <div class="escena">Escena 15</div>
      <div class="cuenta-regresiva">
        <div class="time">
          <h4 class="dias">0</h4>
          <h4>DIAS</h4>
        </div>
        <div class="time">
          <h4 class="horas">0</h4>
          <h4>HORAS</h4>
        </div>
        <div class="time">
          <h4 class="minutos">0</h4>
          <h4>MINUTOS</h4>
        </div>
        <div class="time">
          <h4 class="segundos">0</h4>
          <h4>SEGUNDOS</h4>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cambiar esta fecha a la que necesites
    const fechaObjetivo = new Date("2025-06-10T00:00:00").getTime();

    const actualizarCuenta = () => {
      const ahora = new Date().getTime();
      const diferencia = fechaObjetivo - ahora;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.querySelector(".dias").textContent = dias;
      document.querySelector(".horas").textContent = horas;
      document.querySelector(".minutos").textContent = minutos;
      document.querySelector(".segundos").textContent = segundos;
    };

    actualizarCuenta();
    setInterval(actualizarCuenta, 1000);
  </script>

</body>
</html>
